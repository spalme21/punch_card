{% extends 'punch_card/base.html' %}

{% block content %}
    <div class="container">
        <ul class="list-group">
            {% for client in clients %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ client.last_name }}, {{ client.first_name }}
                    <a href="{% url 'punch_card:edit_client' client.id %}">Edit client</a> 
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
