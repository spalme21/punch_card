{% extends 'punch_card/base.html' %}

{% block content %}
    <div class="container">
        <ul class="list-group">
            {% for client in clients %}
                <li class="list-group-item">
                    <a href="{% url 'punch_card:client' client.id %}">{{ client.last_name }}, {{ client.first_name }}</a> 
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
