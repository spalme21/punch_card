{% extends 'punch_card/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row align_items-center">    
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ client.last_name }}, {{ client.first_name }}</h5>
                    <p class="card-text">Phone: {{ client.phone }}</p>
                    <p class="card-text">Email: {{ client.email }}</p>
                    <a class="card-link" href="{% url 'punch_card:edit_client' client.id %}">Edit client</a>
                </div>
            </div>
        </div>
    </div>    
    <a href="{% url 'punch_card:roster' %}">Return to roster</a>
{% endblock %}
