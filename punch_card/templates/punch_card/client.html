{% extends 'punch_card/base.html' %}

{% block content %}
    <p>{{ client.last_name }}, {{ client.first_name }}</p>
    <p>Phone: {{ client.phone }}</p>
    <p>Email: {{ client.email }}</p>
    <a href="{% url 'punch_card:edit_client' client.id %}">Edit client</a>
    <a href="{% url 'punch_card:roster' %}">Return to roster</a>
{% endblock %}
